<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>name</th>
      <th>address</th>
      <th>edit</th> 
      <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees ">
            <td>{{emp.name}}</td>
            <td>{{emp.address}}</td>
            <td (click)="employeeEdit(emp)"><a href="#"><i class="fa fa-edit">edit</i></a></td>
            <td (click)="employeeDelete(emp.id)"><a href="#"><i class="fa fa-trash">delete</i></a></td>

        </tr>
    </tbody>
</table>
