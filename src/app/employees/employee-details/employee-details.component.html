<div class="row">
    <div class="col-md-3">
 <form #data="ngForm" (ngSubmit)="save(data)" novalidate>

<div class="form-group">
    <input type="hidden" name="id" [(ngModel)]="_empService.employee.id">
    <label for="name">Name</label>
    <input type="text" class="form-control" placeholder="name" name="name" [(ngModel)]="_empService.employee.name" required>
</div>

<div class="form-group">
        <label for="address">Address</label>
       <textarea class="form-control" placeholder="address" name="address" [(ngModel)]="_empService.employee.address"></textarea>
    </div>

    <div class="form-group">
           <button  type="submit" class="btn btn-success" [disabled]="!data.valid"><i class="fa fa-floppy-o"></i>submit</button>

           <button   type="reset" class="btn btn-danger" (click)="resetForm(data)"><i class="fa fa-retweet"></i>reset</button>
        </div>

{{data.value|json}}

 </form>

    </div>



    <div class="col-md-6">

        <div class="row">
<div class="col-md-3">
        <app-employee-list></app-employee-list>
</div>

        </div>
       
    </div>
</div>
